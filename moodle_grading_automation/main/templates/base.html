<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User authenticate</title>
    {% block head %}
    {% endblock %}
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <p class="text-light">Пользователь : {{ user }}</p>
                    <a href="{% url 'logout' %}" class="btn btn-danger ms-3" role="button">Выйти из аккаунта</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary ms-3" role="button">Войти в аккаунт</a>
                    {% endif %} 
                </div>
            </div>
        </div>
    </nav>

{% block content %}
{% endblock %}

</body>
</html>
